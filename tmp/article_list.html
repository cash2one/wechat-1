<script type="text/javascript">
    String.prototype.html = function(encode) {
        var replace =["&#39;", "'", "&quot;", '"', "&nbsp;", " ", "&gt;", ">", "&lt;", "<", "&amp;", "&", "&yen;", "¥"];
        if (encode) {
            replace.reverse();
        }
        for (var i=0,str=this;i< replace.length;i+= 2) {
             str=str.replace(new RegExp(replace[i],'g'),replace[i+1]);
        }
        return str;
    };

    window.isInWeixinApp = function() {
        return /MicroMessenger/.test(navigator.userAgent);
    };

    window.getQueryFromURL = function(url) {
        url = url || 'http://qq.com/s?a=b#rd'; // 做一层保护，保证URL是合法的
        var query = url.split('?')[1].split('#')[0].split('&'),
            params = {};
        for (var i=0; i<query.length; i++) {
            var arg = query[i].split('=');
            params[arg[0]] = arg[1];
        }
        if (params['pass_ticket']) {
        	params['pass_ticket'] = encodeURIComponent(params['pass_ticket'].html(false).html(false).replace(/\s/g,"+"));
        }
        return params;
    };

    (function() {
	    var params = getQueryFromURL(location.href);
        window.uin = params['uin'] || '';
        window.key = params['key'] || '';
        window.pass_ticket = params['pass_ticket'] || '';
    })();

    window.logs = {
    	pagetime: {}
    };
</script>

<script type="text/javascript">
	window.onerror = function(msg, url, line, col, error){
		if(location.href.indexOf('sharedebug')>-1){
			alert(msg);
		}
		//没有URL不上报！上报也不知道错误
	    if (msg != "Script error." && !url){
	        return true;
	    }
		function getUA(){
            return navigator.userAgent;
        }
        function getOS(ua){
            var oss = [/android/gi, /iPhone/gi,/Windows/gi];
            var i, o;
            var ua = ua || getUA();
            for (i = 0; i < oss.length; i++) {
                o = ua.match(oss[i]);
                if (o) {
                    return o[0];
                }
            }
            return 'unknown';
        }
        function getBrowser(ua){
            //ie5、ie6、ie7、ie8、ie9、ie10、qq、chrome、firefox、safari、se360、theworld、maxthon、other
            var browsers = [/mqqbrowser/gi,/Chrome/gi,/safari/gi,/MSIE/gi];
            var b, i;
            var ua = ua || getUA();
            for (i = 0; i < browsers.length; i++) {
                b = ua.match(browsers[i]);
                if (b) {
                    return b[0];
                }
            }
            return 'unknown';
        }
        function getMetered(){
            //微信浏览器把nettype放入了useragent
            var ua = getUA();
            var netType = [/WIFI/gi,/3G/gi,/2G/gi];
            for (var i = 0; i < netType.length; i++) {
                var b = ua.match(netType[i]);
                if (b) {
                    return b[0];
                }
            };
            return 'other';
        }
        function parseUrl(url) {
            var a =  document.createElement('a');
            a.href = url;
            return {
                source: url,
                protocol: a.protocol.replace(':',''),
                host: a.hostname,
                port: a.port,
                query: a.search,
                params: (function(){
                    var ret = {},
                        seg = a.search.replace(/^\?/,'').split('&'),
                        len = seg.length, i = 0, s;
                    for (;i<len;i++) {
                        if (!seg[i]) { continue; }
                        s = seg[i].split('=');
                        ret[s[0]] = s[1];
                    }
                    return ret;
                })(),
                file: (a.pathname.match(/([^\/?#]+)$/i) || [,''])[1],
                hash: a.hash.replace('#',''),
                path: a.pathname.replace(/^([^\/])/,'/$1'),
                relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1],
                segments: a.pathname.replace(/^\//,'').split('/')
            };
        }
        function obj2query(obj) {
            var arr = [];
            for(var key in obj) {
                arr.push(key + "=" + encodeURIComponent(obj[key]||""));
            }
            return arr.join("&");
        }
        function getUrl(){
            var href = location.href,
                parseUrls = parseUrl(href),
                params = parseUrls.params;
            //href中包涵了uin、key、devicetype、version、lang这几个登录态多余信息
            delete params.uin;
            delete params.key;
            delete params.devicetype;
            delete params.version;
            delete params.lang;
            delete params.from;
            delete params.isappinstalled;
            delete params.pass_ticket;
            var reurl = parseUrls.protocol + '://' + parseUrls.host + parseUrls.path + '?' + obj2query(params);
            return reurl;
        }
        //不一定所有浏览器都支持col参数
        var col = col || (window.event && window.event.errorCharacter) || 0;
        var data = {
        	from :'wap',
        	path: "/mp/getmasssendmsg", //发生错误的页面
			file: getUrl(), //发生错误的文件(定位到js)
			line: line, //行号
			col: col, //出错位置
			msg: msg, //出错信息
			uin: 'NTE1MzA0MDAw',
			ua: getBrowser(),
			os: getOS(),
			net:getMetered()		
        };
        
        if (!!error && !!error.stack){
            //如果浏览器有堆栈信息
            //直接使用
            data.msg = error.message;
        }else if (!!arguments.callee){
            //尝试通过callee拿堆栈信息
            var ext = [];
            var f = arguments.callee.caller, c = 3;
            //这里只拿三层堆栈信息
            while (f && (--c>0)) {
               ext.push(f.toString());
               if (f  === f.caller) {
                    break;//如果有环
               }
               f = f.caller;
            }
            ext = ext.join(" ");//wowo那边不能有；，：
            data.msg = ext;
        }
        var tmp = 'path:'+data.path+';file:'+data.file+';line:'+data.line+';msg:'+data.msg+';uin:'+data.uin+';col:'+data.col+';from:wap;';
        
        var reportUrl = 'https://mp.weixin.qq.com/mp/speedreport?data_type=4&net='+data.net+'&os='+data.os+'&ua='+data.ua+'&ext_data='+encodeURIComponent(tmp);
        //console.log(reportUrl);
        setTimeout(function(){
        	var _img = new Image(1, 1);
        	_img.src = reportUrl;
        },16);
	}

	var minMsgId = 0xffffffff,
		loading = document.querySelector('.loading'), 
		images = [],
		isLoading = false,
        windowwx_css = "http://res.wx.qq.com/mmbizwap/en_US/htmledition/style/page/winwx/history284861.css",

    	uin = 'NTE1MzA0MDAw',
